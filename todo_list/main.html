<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --item-bg: #f1f1f1;
        }

        .dark {
            --bg: #1e1e1e;
            --text: #ffffff;
            --item-bg: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
        }

        #itemInput {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            margin-left: 5px;
            cursor: pointer;
        }

        #items {
            margin-top: 20px;
        }

        .item {
            background-color: var(--item-bg);
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 5px;
        }

        .left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 12px;
        }
    </style>
</head>

<body>
    <button id="themeToggle">üåô Toggle Theme</button>
    <h1>üìù TODO List</h1>

    <input id="itemInput" type="text" placeholder="Add an item" />
    <button id="addBtn">Add</button>

    <div id="items"></div>

    <script src="index.js"></script>
</body>

</html>
